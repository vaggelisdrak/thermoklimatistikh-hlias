{% extends 'base.html'%}
{%block title%} Admin {%endblock%}
{%block content%}
  <style>
    body{
      background-image: linear-gradient(to right, #091291, #172da5, #a50707);
      background-repeat: no-repeat;
      
    }
    .wave{
      position: relative;
      top: 30;
      left: 0;
      height: 100%;
      z-index: 1;
    }
   .mainimg {
     margin-top: 10%;
     text-align: center;
    position: relative;
  }

  @media screen and (max-width: 1050px){
	.container{
		grid-gap: 5rem;
	}
}

@media screen and (max-width: 1000px){
	form{
		width: 290px;
	}

	.login-content h2{
        font-size: 2.4rem;
        margin: 8px 0;
	}

	.img img{
		width: 400px;
	}
}

@media screen and (max-width: 900px){
	.container{
		grid-template-columns: 1fr;
	}

	.img{
		display: none;
	}

	.wave{
		display: none;
	}

	.login-content{
		justify-content: center;
	}
}
  </style>
  <div class="mainimg">
      <img src="../static/karvou-removebg-preview.png" alt="air-conditioning">
  </div>
  <img class="wave" src="../static/image.png">
{%endblock%}
